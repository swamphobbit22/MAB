
<h2>All Events</h2>
<div>
  <div *ngFor = "let event of events" class="list">
    <h3 class="">{{event.title}}</h3> 
    <div class="info"> 
      Date: {{event.date}} 
      <p>Time: {{event.time}}</p>
      <p>Location: {{event.location}}</p>
      <p class="desc">{{event.description}}</p>
    </div>
    <hr />
  </div>

</div>

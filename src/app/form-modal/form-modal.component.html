<div>
  <h1>Add a New Event</h1>
  <form (ngSubmit)="onSubmit()" class="modal-popup">
    <div class="form">
      <label for="date">Title:</label>
      <input type="text" id="title" placeholder="Name of Event">
      
      <label>Date:</label>
      <input type="text" id="date" placeholder="Date of Event">
      
      <label for="time">Time:</label>
      <input type="text" id="time" placeholder="Time of Event">

      <label for="">Location/Venue:</label>
      <input type="text" id="location" placeholder="Enter the name of the venue and address">

      <label for="">Description:</label>
      <input type="text" id="desc" placeholder="Description of the event">
    </div>
    <br>
    <div class="button-group">
      <button type="button" class="btn-submit btn">Submit</button>
      <button type="button" class="btn-cancel btn" (click)="onCancel()">Cancel</button>
    </div>
  </form>
</div>
